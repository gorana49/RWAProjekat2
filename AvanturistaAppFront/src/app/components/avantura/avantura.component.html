<div class="card m-1" style="width: 18rem;">
    <!-- <img src= {{avantura.imageUrl}} class="card-img-top" alt="..." style="width: 18rem;height:230px"> -->
    <div class="card-body">
      <h5 class="card-title">{{avanture.naslov}}</h5>
      <p class="card-text" >
        Tezina ove avanture je: {{avanture.tezina}}
      </p>
      <p class="card-text" >
        Trajanje {{avanture.trajanje}}
      </p>
      <ng-template >
        <p class="card-text">
          Opis: {{avanture.opis}} 
        </p>
      </ng-template>
      <a routerLink="/turistInfo/detail/{{avanture.id}}" class="btn btn-primary">Detaljnije</a>
    </div>
  </div>
