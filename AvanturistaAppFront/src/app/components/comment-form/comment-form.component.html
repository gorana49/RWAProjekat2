<div class="container" style="width: 500px">
    <h4>Dodajte komentar na ovu aktivnost</h4>
    <p *ngIf="!emptyField" style="background-color: rgb(245, 96, 96)" class="border border-danger rounded"> 
      Popunite prazna polja.
    </p>
    <form [formGroup]="userComment" (ngSubmit)="onSubmit()">
          <label class="mt-3">
            Va≈° komentar:
          </label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="comment"></textarea>
        <button mat-button class="leaveAComment" type="submit" [disabled]="!userComment.valid">
          Ostavi komentar
        </button> 
    </form>
  </div>
