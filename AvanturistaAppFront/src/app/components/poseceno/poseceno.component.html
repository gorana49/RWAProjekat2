<div class="visitedContainer">
    <button type="submit" (click)="addVisitedAdventure()">Dodaj posećenu avanturu</button>
    <div *ngIf = "isClickedAddAdventure">
        <input type="text" class="search form-control" placeholder="Pretrazite avanture po lokaciji, težini ili trajanju"
        [(ngModel)]='inputFilter'/>
       <label class="filter-label"> Filtrirano po: {{ inputFilter }}</label> 
       <div class="adventuresCont" *ngIf='possibleAdventures && possibleAdventures.length'>
           <div *ngFor="let adventure of filteredAdventures">
            <mat-card class="card">
                <mat-card-title>{{adventure.title}}</mat-card-title>
                <mat-card-subtitle>Nivo: {{adventure.level}}</mat-card-subtitle>
                <mat-card-content>
                  <p>
                    Trajanje {{adventure.duration}}
                  </p>
                  <p>
                    Opis: {{adventure.description}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button type="submit" (click)="addInVisited()">Dodaj</button>
                </mat-card-actions>
            </mat-card> 
           </div>
       </div> 
    </div>
    <app-prosecne-cene></app-prosecne-cene>
</div>
