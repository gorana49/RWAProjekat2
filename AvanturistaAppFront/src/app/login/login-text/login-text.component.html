<div class='log-modalBackground'>
    <div class='log-modal'>
        <div class="log-modal-header">
            <span (click)="cancelLogIn()" class="log-cancel">&times;</span>
        </div>
        <div class="log-image">
            <img class="log-image-image"src="../../assets/user2.png">
        </div>
        <label class="log-labela">Prijavljivanje</label>
        <form class= "formaReg" [formGroup]= "loggingUserForm" (ngSubmit)="onSubmit()">
            <label class="mt-3">
             Korisničko ime
            </label>
            <input type="text" class="log-input" placeholder="username"  formControlName="username">
          <label class="mt-3">
            Šifra
          </label>
          <input type="text" class="log-input" placeholder="password" formControlName="password">
          <button class="log-loginBtn" type="submit" >
            Prijava
          </button> 
        </form>
    </div>
</div>
